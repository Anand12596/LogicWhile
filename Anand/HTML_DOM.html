<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLDOM</title>
</head>
<body>
    <p class ="demo">HELLO!</p>
    <button onclick= "changeText()">Click Me</button>
    
    <script>
        function changeText(){
         document.getElementsByClass("demo").textContent = "Namasthey";
        }

    </script>
    
</body>
</html>
